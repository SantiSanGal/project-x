<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            background-color: #181818;
            color: aliceblue;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #282828;
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            line-height: 1.6;
        }
        .button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            background-color: #50623a;
            color: aliceblue;
            border-radius: 5px;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #a9a9a9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Password</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>You have requested to reset your password. Please click the button below to proceed with the reset.</p>
            <a href="[RESET_LINK]" class="button">Reset Password</a>
            <p>If you did not request this change, you can ignore this email.</p>
            <p>Thank you,</p>
            <p>The [COMPANY_NAME] Team</p>
        </div>
        <!-- <div class="footer"> -->
            <!-- <p>&copy; [YEAR] [COMPANY_NAME]. All rights reserved.</p> -->
        <!-- </div> -->
    </div>
</body>
</html>
